<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Hello PWA!, My name is Stephen</h1>
        <button id="clickMe">Click Me!</button>
        <p id="clickCount">Button clicks: 0</p>

        <button id="clickReset">Reset button</button>
        <p id="clickResetting">Button clicks: 0</p>

        <button id="installBtn" style="display: none;">
            <img src="pngegg.png" alt="Install Icon" width="240" height="240">
            Install App
        </button>

    </div>
    <script src="app.js"></script>
</body>
</html>
